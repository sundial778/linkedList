<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="main.css">
	<title>Linked List GUI</title>
	
</head>
<body>


<div id="mainContent">
<form>
<input type ="text" placeholder="Make a new object " id ="objBox"> <button id ="objCreate"> Create</button>

<input type ="text" placeholder="Search at index #" id ="searchBox"> <button id ="searchBtn"> Search</button>
<input type ="text" placeholder="Add new node" id ="addBox"> <button id="addBtn"> Add</button>
<input type ="text" placeholder="wipe at index #" id ="wipeBox"><button id ="wipeBtn"> Wipe</button>
<input type = "text" placeholder="Swap this node" id ="xBox">
<input type = "text" placeholder ="and this one" id ="yBox"> <button id ="swapBtn"> Swap</button>
<button id ="printBtn"> Print all</button>
<button id ="totalWipeBtn"> Reset list</button>






</form>




</div>

<script
          src="https://code.jquery.com/jquery-1.12.3.min.js"
          integrity="sha256-aaODHAgvwQW1bFOGXMeX+pC4PZIPsvn2h1sArYOhgXQ="
          crossorigin="anonymous">
    </script>
<script type = "text/javascript" src ="list.js"></script>
</body>
</html>
